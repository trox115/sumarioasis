    <link rel="stylesheet" href="./style/style.css" />
    <link

    <title>Casa para venda em Carrazeda de Ansiães</title>
  </head>
  <body>
    <div class="top-bar">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-2 col-md-2 col-sm-12">
            <div class="Title">
              <img src="./style/img/logo.png" alt="logo carrazeda" />
            </div>
          </div>
          <div class="col-lg-10 col-md-10 col-sm-12">
            <section>
              <div class="Title">
                <h1>T2 e T3 para Venda</h1>
                <h2>Carrazeda de Ansiães</h2>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
    <div class="info">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="info-text">
              <h3>
                Apartamentos para venda em Carrazeda de Ansiães, gostaria de
                saber mais? Insira as suas informações no formulário ou
                contacte-nos através do número <strong>931 453 013</strong>
              </h3>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-sec">
              <form name="submit-to-google-sheet">
                <strong> Nome*: </strong
                ><input
                  type="text"
                  name="name"
                  placeholder="O seu nome"
                /><br />
                <strong>Email*: </strong
                ><input
                  type="email"
                  name="email"
                  placeholder="o seu email"
                /><br />
                <strong>Telefone: </strong
                ><input
                  type="number"
                  name="phone"
                  placeholder="O seu telefone"
                /><br />
                <input type="submit" value="Quero saber mais" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Gallery -->
    <div class="container">
      <h2 class="font-weight-light text-center text-lg-left mt-4 mb-0">
        Mais imagens
      </h2>

      <hr class="mt-2 mb-5" />

      <div class="row text-center text-lg-left">
        <div class="col-lg-3 col-md-4 col-6">
          <a href="./style/img/01.jpg" class="d-block mb-4 h-100">
            <img
              class="img-fluid img-thumbnail"
              src="./style/img/01.jpg"
              alt="Comprar casa carrazeda 1"

        </div>
        <div class="col-lg-3 col-md-4 col-6">
          <a href="./style/img/02.jpg" class="d-block mb-4 h-100">

              alt="Comprar casa carrazeda 2"

          </a>
        </div>
        <div class="col-lg-3 col-md-4 col-6">
          <a href="./style/img/03.jpg" class="d-block mb-4 h-100">
            <img
              class="img-fluid img-thumbnail"
              src="./style/img/03.jpg"
              alt="Comprar casa carrazeda 3"

          </a>
        </div>
        <div class="col-lg-3 col-md-4 col-6">
          <a href="./style/img/04.jpg" class="d-block mb-4 h-100">

        <div class="col-lg-3 col-md-4 col-6">

        <div class="col-lg-3 col-md-4 col-6">

              class="img-fluid img-thumbnail"

        <div class="col-lg-3 col-md-4 col-6">

              class="img-fluid img-thumbnail"
              src="./style/img/08.jpg"

        </div>

        <div class="col-lg-3 col-md-4 col-6">

        <div class="row">
          <div class="col-md-6">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>

    <script src="/fancybox/jquery.fancybox-1.3.4.pack.js"></script>

      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyF6WM-9_THZwnCxoiX4MjXsuuKrKobS5AX9i6_8JyILqc0VS0/exec'
      const form = document.forms['submit-to-google-sheet']

      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => { console.log('Success!', response); window.location.href="https://manychat.com/l1/104084740968341";} )
          .catch(error => console.error('Error!', error.message))
      })
    </script>

    <script>
      $(function() {
        $("#mdb-lightbox-ui").load("mdb-addons/mdb-lightbox-ui.html");
